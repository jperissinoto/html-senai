<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de links</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            text-align: center;
        }
        h1{
            color: rgb(48, 77, 245);
        }
        a:link {
            text-decoration: none; 
            color: blue; 
        }
        a:hover {
            color: rgb(85, 129, 233);
            text-decoration: underline;
            font-size: 100px;
        }
        a:visited {
            color: purple;
        }
        
        
  </style>

</head>
<body>
    <h1>Formatação de links com CSS</h1>
    <p><a href="#">Formatação de links</a></p>
</body>
</html>
